<div class="row">
	 	<div class=" positionTeam col-lg-4 text-center">
			<table id="tPositionTeam" class="table-bordered table-hover">
				<thead>
					<tr>
						<th data-field="nameTeam">Team</th>
						<th data-field="position">Pozycja</th>
					</tr>
					<tr ng-repeat="(nameTeam,position) in positionTeam">
						<td>{{ nameTeam }}</td>
						<td>{{ position }}</td>
					</tr>
				</thead>
			</table>
		</div> 
		
		
 		<div class="scoreMatchs col-lg-4 text-center">
				<table id="tScoreMatchs" class="table-bordered table-hover">
					<thead>
						<tr>
							<th data-field="nameTeam">Teamy</th>
							<th data-field="score">Wynik</th>
						</tr>
						<tr ng-repeat="(nameTeam,score) in scoreMatchs">
							<td>{{ nameTeam }}</td>
							<td>{{ score }}</td>
						</tr>
					</thead>
				</table>
			</div>
			<div class="futureMatch col-lg-4 text-center">
				<table id="tFutureMatch" class="table-bordered table-hover">
					<thead>
						<tr class="success">
							<th  data-field="nameTeam">Teamy</th>
							<th   data-field="date">Data</th>
						</tr>
						<tr ng-repeat="(nameTeam,date) in futureMatchs">
							<td>{{ nameTeam }}</td>
							<td>{{ date }}</td>
						</tr>
					</thead>
				</table>
			</div>
		</div> 
		</div>
