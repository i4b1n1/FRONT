

<div class="section col-lg-12">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h2>Panel Logowania</h2>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2">
			<h2>Login</h2>
			<input type="text" ng-model="login">
		</div>
		<div class="col-lg-5"></div>
	</div>
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2">
			<h2>Haslo</h2>
			<input type="text" ng-model="key">
		</div>
		<div class="col-lg-5"></div>
	</div>
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2">
			<button type="button" class="btn btn-primary" ng-click="loguj()" name="przyciski">Akceptuj</button>
		</div>
		<div class="col-lg-5"></div>
	</div>
	<div class="row">
		<div class="col-lg-5"></div>
		<div class="col-lg-2">
			<h3>{{name}}</h3>
		</div>
		<div class="col-lg-5"></div>
	</div>

</div>
